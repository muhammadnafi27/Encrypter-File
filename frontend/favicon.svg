<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc7a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0e1a" rx="20"/>
  
  <!-- Lock Body -->
  <rect x="30" y="50" width="40" height="35" rx="4" fill="url(#lockGradient)"/>
  
  <!-- Lock Shackle -->
  <path d="M 35 50 L 35 35 Q 35 20, 50 20 Q 65 20, 65 35 L 65 50" 
        stroke="url(#lockGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="50" cy="62" r="4" fill="#0a0e1a"/>
  <rect x="48" y="62" width="4" height="10" rx="2" fill="#0a0e1a"/>
</svg>
